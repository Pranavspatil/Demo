<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .product {
            background: white;
            border: 1px solid #ddd;
            margin: 15px;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Shopping App</h1>
        <p>Find the best products here!</p>
    </header>

    <div class="container">
        <div class="product">
            <h2>Product 1</h2>
            <img src="https://via.placeholder.com/300" alt="Product 1">
            <p>Price: $19.99</p>
            <a href="#" class="button">Add to Cart</a>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <img src="https://via.placeholder.com/300" alt="Product 2">
            <p>Price: $29.99</p>
            <a href="#" class="button">Add to Cart</a>
        </div>
        <div class="product">
            <h2>Product 3</h2>
            <img src="https://via.placeholder.com/300" alt="Product 3">
            <p>Price: $39.99</p>
            <a href="#" class="button">Add to Cart</a>
        </div>
        <div class="product">
            <h2>Product 4</h2>
            <img src="https://via.placeholder.com/300" alt="Product 4">
            <p>Price: $49.99</p>
            <a href="#" class="button">Add to Cart</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Shopping App</p>
    </footer>

</body>

</html>
